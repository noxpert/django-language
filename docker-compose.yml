services:
  web:
    build: .
    command: sh -c "poetry run python manage.py migrate && poetry run python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - /app/.venv  # Preserve the virtual environment from the build
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=djangolanguage.settings
    stdin_open: true
    tty: true

